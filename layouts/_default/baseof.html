<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> {{ .Title }} </title>
	<link rel="stylesheet" href="/css/main.css">
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script> -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        processEscapes: true,
        tags: 'ams'
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  
  </head>
  <body>

    {{ partial "header.html" . }}

  <div id="main">
    <div id="main-column-mid">
      {{ block "main" . }}{{ end }}
    </div>
  </div>

    {{ partial "footer.html" . }}

  </body>
</html>
