<style>
#main{
  background-color: #efa
}

#title {
  display: flex;
  justify-content: center;
}
</style>

<body>

<div id="main">
  <h1 id="title"> Survey </h1>
  <p id="description">In this survey you will be providing some information.</p>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name*</label>
     <input id="name" label="Name" placeholder="xxx" type="name" required><br>
    <label id="email-label" for="email">Email*</label>
     <input id="email" type="email" placeholder="xxx" required><br>
    <label id="number-label" for="number">ID#</label>
       <input id="number" type="number" min=0 max=10 placeholder="xxx"><br>
    <label id="dropdown-label" for="dropdown">Select</label>
    <select id="dropdown">
      <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
    </select><br>
    
    <label id="l1-label" for="l1">l1</label>
    <input type="radio" name="l" id="l1" value="l1">
    <label id="l2-label" for="l2">l2</label>
    <input type="radio" name="l" id="l2" value="l2">
    <label id="l3-label" for="l3">l3</label>
    <input type="radio" name="l" id="l3" value="l3"><br>
    
    <label id="r1-label" for="r1">r1</label>
    <input type="radio" name="r" id="r1" value="r1">
    <label id="r2-label" for="r2">r2</label>
    <input type="radio" name="r" id="r2" value="r2">
    <label id="r3-label" for="r3">r3</label>
    <input type="radio" name="r" id="r3" value="r3"><br>
    <label id="dota-label" for="game">dota</label>
    <input id="game" type="checkbox" name="game" value="dota">
    <label id="lol-label" for="game">lol</label>
    <input id="game" type="checkbox" name="game" value="lol">
    <br>
    <textarea id="comment" placeholder="say something"></textarea><br>
    <input id="submit" type="submit">
</div>

</body>
